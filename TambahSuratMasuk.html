    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background-color: #B22222;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: -250px;
            /* Initially hidden off-screen */
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
            /* Show sidebar */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #991d1d;
        }

        .main-content {
            padding: 20px;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: white;
            color: black;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            background-color: #B22222;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            width: 200px;
            padding: 5px;
        }

        .toggle-btn {
            background-color: #B22222;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .nav-link.active {
            background-color: #991d1d;
            color: white;
            font-weight: bold;
        }
        .search-image {
    max-height: 50px; /* Adjust the height as needed */
    height: auto;
    width: auto;
}
    </style>
</head>

        <head>
            <title>Tambah Arsip Masuk</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous" />
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                }

                .container {
                    padding: 20px;
                }

                .form-group {
                    margin-bottom: 15px;
                }
            </style>
        </head>

        <body>
            <div class="container">
                <h2>Tambah Arsip Masuk</h2>
                <form id="addSuratMasukForm">
                    <div class="form-group">
                        <label for="nomor">Nomor <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="No" name="nomor" required placeholder="Nomer">
                    </div>
                    <div class="form-group">
                        <label for="dari">Dari <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="Dari" name="dari" required placeholder="Darimana Surat">
                    </div>
                    <div class="form-group">
                        <label for="tanggalSurat">Tanggal Surat <span style="color: red;">*</span></label>
                        <input type="date" class="form-control" id="TanggalSurat" name="tanggalSurat" required placeholder="Tanggal Surat">
                    </div>
                    <div class="form-group">
                        <label for="tanggalSurat">Tanggal Terima Surat <span style="color: red;">*</span></label>
                        <input type="date" class="form-control" id="TanggalSuratTerima" name="tanggalSurat" required placeholder="Tanggal Surat">
                    </div>
                    <div class="form-group">
                        <label for="nomorSurat">Nomor Surat <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="Nomorsurat" name="nomorSurat" required placeholder="Nomor Surat">
                    </div>
                    <div class="form-group">
                        <label for="perihal">Perihal <span style="color: red;">*</span></label>
                        <textarea type="text" class="form-control" id="Perihal" name="perihal" required placeholder="Keperluan:"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="isiDisposisi">Isi Disposisi <span style="color: red;">*</span></label>
                        <textarea class="form-control" id="IsiDisposisi" name="isiDisposisi" rows="3"
                            required placeholder="Isi Disposisi"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="keterangan">Keterangan <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="Keterangan" name="keterangan" required placeholder="Jika tidak ada cukup tanda (-)">
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Simpan</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        </body>

</html>
